<!DOCTYPE html>
<html>
<head>
  <title>Pomodoro Clock</title>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Days+One" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/daec35af1e.css">
</head>
<body>

<div class="container">
  <h1>Pomodoro Clock</h1>
  <div class="row">
    <div id="break-label">Break Length</div>
      <p><button id="break-decrement">-</button>
        <span id="break-length"></span>
        <button id="break-increment">+</button></p>
  </div>
  <div class="row">
    <div id="session-label">Session Length</div>
    <p><button id="session-decrement">-</button>
      <span id="session-length"></span>
      <button id="session-increment">+</button></p>
  </div>
  <div class="row">
    <h3><button id="timer-label">Session</button></h3>
    <div id="time-left"></div>
    <button id="start_stop">Start/Stop</button>
    <button id="reset">Reset</button>
  </div>
  <audio id="beep">
    <source src="http://quickz.id.lv/other/audio/Electric%20Alarm%20Clock%20Sound%20Effect.wav">
    Your browser does not support the audio element.
  </audio>
</div>
<footer class="text-center footer">
  <p>Written and coded by <a href="http://www.freecodecamp.com/wildlifehexagon" target="_blank">wildlifehexagon</a> (Eric Hartline) for <a href="http://www.freecodecamp.com/" target="_blank">Free Code Camp</a> <i class="fa fa-free-code-camp" aria-hidden="true">.</i></p>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="script.js"></script>
</body>
</html>
