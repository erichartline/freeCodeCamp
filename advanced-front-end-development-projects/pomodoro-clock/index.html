<!DOCTYPE html>
<html>
<head>
  <title>Pomodoro Clock</title>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Days+One" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/daec35af1e.css">
</head>
<body>

<div class="container">
  <h1>Pomodoro Clock</h1>
  <div class="row">
    <div id="break">Break Length
      <p><button id="breakMinus">-</button>
        <span id="breakLength"></span>
        <button id="breakPlus">+</button></p>
    </div>
    <div id="session">Session Length</div>
    <p><button id="sessionMinus">-</button>
      <span id="sessionLength"></span>
      <button id="sessionPlus">+</button></p>
  </div>
  <div class="row">
    <h3><button id="session">Session</button></h3>
    <div id="clock"></div>
  </div>
</div>
<footer class="text-center footer">
  <p>Written and coded by <a href="http://www.freecodecamp.com/wildlifehexagon" target="_blank">wildlifehexagon</a> (Eric Hartline) for <a href="http://www.freecodecamp.com/" target="_blank">Free Code Camp</a> <i class="fa fa-free-code-camp" aria-hidden="true">.</i></p>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="script.js"></script>
</body>
</html>
